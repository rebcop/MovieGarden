    <!-- Template for Movie Card -->
    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img src="https://image.tmdb.org/t/p/w500/b0Ej6fnXAP8fK75hlyi2jKqdhHz.jpg" class="card-img-top"
                    alt="Movie Poster">
                <div class="card-body">
                    <h5 class="text-truncate">The Equalizer 3</h5>
                    <p class="card-text line-clamp">Robert McCall finds himself at home in Southern Italy but he
                        discovers his
                        friends are under the control of local crime bosses. As events turn deadly, McCall knows
                        what he has to do: become his friends' protector by taking on the mafia.</p>
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-primary" onClick="showMovieDetails(this)" data-bs-toggle="modal"
                        data-bs-target="#movieModal">
                        More Info
                    </button>
                </div>
            </div>
        </div>
    </template>



    <!-- Modal which shows more info about the movie -->

    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="position-absolute z-3 col-12 text-end">
                    <button type="button" class="btn-close m-3 bg-success-subtle" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="row g-0">
                    <div class="col-12 col-lg-4 movie-header">
                        <img src="" class="movie-image" />
                    </div>
                    <div class="col-12 col-lg-8 movie-body">
                        <div class="p-3 h-100 d-flex flex-column">
                            <h1 class="movie-title me-4">Movie Title</h1>
                            <h3 class="tagline lead">Tagline</h3>
                            <div id="genres" class="my-2">
                                <!-- Genres of Movie Goes Here -->
                            </div>
                            <h6>Overview</h6>
                            <p class="overview">
                                Overview
                            </p>
                            <div class="stats small d-flex g-4 flex-grow-1 mb-3">
                                <div>
                                    <i class="bi bi-calendar-event" data-bs-custom-class="custom-tooltip"
                                        data-bs-toggle="tooltip" title="Release Date"></i>
                                    <span id="releaseDate">
                                        <span id="month">08</span>/<span id="day">30</span>/<span id="year">2023</span>
                                    </span>
                                </div>
                                <div>
                                    <i class="bi bi-hourglass-split" data-bs-custom-class="custom-tooltip"
                                        data-bs-toggle="tooltip" title="Runtime"></i>
                                    <span id="runtime">60</span>min
                                </div>
                                <div>
                                    <i class="bi bi-star-fill" data-bs-custom-class="custom-tooltip"
                                        data-bs-toggle="tooltip" title="User Rating"></i>
                                    <span id="voteAvg">5.3</span><span>/10 • </span>
                                    <span id="voteCount">912</span>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <a href="" type="button" class="btn btn-primary">Checkout Movie Page</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
